name: Build-Release

on:
  release:
    types: [created]

env:
  SEMVER: ${{ github.event.release.tag_name }}

jobs:
  
  Test:
    name: get semver
    runs-on: ubuntu-latest
    steps:
    - name: checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: get tag
      run: |
        echo $SEMVER
        case ${GITHUB_REF} in 
          refs/heads/tag_name)
          echo "It's build from tag"
        esac
          echo "It's build not from tag"
        
    
